<svg xmlns="http://www.w3.org/2000/svg" width="200px" height="200px">
    <linearGradient id="blue-cyan" x1="0" x2="0" y1="0" y2="1">
        <stop stop-color="blue"/>
        <stop offset="1" stop-color="cyan"/>
    </linearGradient>
    <linearGradient id="magenta-white" x1="0" x2="0" y1="0" y2="1">
        <stop stop-color="magenta"/>
        <stop offset="1" stop-color="white"/>
    </linearGradient>
    <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="0">
        <stop stop-color="white"/>
        <stop offset="1" stop-color="black"/>
    </linearGradient>
    <mask id="gradient-mask">
        <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)"/>
    </mask>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#magenta-white)"/>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#blue-cyan)" mask="url(#gradient-mask)"/>
</svg>
