<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="A rgb color cube for displaying and explaining the color space, desiged by Jimmy Cheung">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="main.js" charset="utf-8"></script>
</head>

<body>
    <header>
        <div class="logo"></div>
        <a class="github" href="https://github.com/xiaochunjimmy/Color-Cube">GitHub</a>
    </header>
    <div class="canvas">
        <div id="space">
            <div class="cube">
                <div class="front"></div>
                <div class="back"></div>
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="axes">
                <div class="x"></div>
                <div class="y"></div>
                <div class="z"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright">
            Copyright Â© 2019  Jimmy Cheung.
        </div>
        <div class="designer">
            Made by <a href="https://www.zhangxiaochun.com">Jimmy Cheung</a> for his <a href="https://www.zhangxiaochun.com/color-space-1/">design article</a>.
        </div>
    </footer>
</body>

</html>
